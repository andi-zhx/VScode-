<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大气污染防治舞弊审计系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" />
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="images/logo.jpg" alt="">
        </div>
        <div class="sologan">
            <h1>大气污染防治舞弊审计系统</h1>
            <p>发现审计疑点，改善生态环境</p>
        </div>
        <div class="footer">
            <p>帮助中心 ｜ 2020©朱洪祥</p>
        </div>
    </div>

    <div class="right">
        <form action="login" method="GET">
            <table>
                <caption>欢迎登录</caption>
                <tr>
                    <td>没有账号？<a href="home.html">注册</a></td>
                </tr>
                <tr>
                    <td><label for="">用户名</label><input type="text" placeholder="请输入用户名"></td>
                </tr>
               
                <tr>
                    <td><label for="">密&nbsp;&nbsp;&nbsp;&nbsp;码</label><input type="password" placeholder="请输入登陆密码"></td>
                </tr>
               
                <tr>
                    <td>
                        <label for="">验证码</label><input type="text" placeholder="请输入验证码" class="input-mini">
                        <button class="get">获取验证码</button>
                    </td>
                </tr>
                <tr>
                    
                    <td>
                        <button class="resgit">登录</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="" id="" checked class="check">阅读并接受《用户协议》、《用户隐私协议》
                    </td>
                </tr>



            </table>
        </form>
    </div>
    
</body>
</html>
